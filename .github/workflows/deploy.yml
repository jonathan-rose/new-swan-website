name: Deploy to Namecheap cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.10.0'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to cPanel via SSH
      uses: SamKirkland/FTP-Deploy-Action@v4.1.0
      with: 
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP.USERNAME }}
        key: ${{ secrets.FTP_PASSWORD }}
        source: "build/*"
        target: "/home/swanihvk/public_html"